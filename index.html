<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="Contact">
            <form action="">
                <h2>Contact Us</h2>
            <div class="fname">
                <label for="fname">First Name<sup>*</sup></label><br>
                <input type="text" name="name" id="fname" required>
            </div>
            <div class="lname">
                <label for="lname">Last Name <sup>*</sup></label><br>
                <input type="text" name="name" id="lname" required>
            </div>
            <div class="email">
                <label for="email">E-Mail Address<sup>*</sup></label><br>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label class="query">Query Type<sup>*</sup> </label><br>
            <div class="general">
                <input type="radio" name="query" id="qtype">
                <label for="qtype">General Enquiry</label>&ensp;&emsp;
            </div>
            <div class="request">
                <input type="radio" name="query" id="support">
                <label for="support">Support Request</label>
            </div>
            </div>
            <div class="message">
                <label for="message">Message<sup>*</sup></label><br>
                <textarea name="" id="message"></textarea>
            </div>
            <div class="checking">
                <input type="checkbox" name="box" id="checkbox" required>
                <label for="checkbox">I consent to being contacted by the team<sup>*</sup></label>
            </div>
            <div>
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
        </div>
    

    </div>
</body>
</html>
